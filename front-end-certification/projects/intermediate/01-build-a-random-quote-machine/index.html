<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>

  <style>
    .container-generator-button {
      margin-top: 35px;
      text-align: center;
    }

    .container-quote {
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 10px 10px 5px #888888;
      font-size: 24px;
      margin-top: 15px;
      padding: 30px 50px;
      text-align: center;
    }

    #btn-quote-gen {
      margin: 0 auto;
      text-align: center;  
    }

    .container-twitter-share {
      margin-top: 25px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="container-generator-button">
      <a id="btn-quote-gen" class="btn btn-primary">Generate Quote</a>
    </div>
    <div class="container-quote">
      <span id="quote"></span>
    </div>
    <div class="container-twitter-share">
      <a id="btn-tweet-quote" class="btn btn-primary" target="_blank">Tweet this quote</a>
    </div>
  </div>]

  <script type="text/javascript">
    var quotes = ["Life is 10% what happens to you and 90% how you react to it",
             "Failure will never overtake me if my determination to succeed is strong enough",
              "In order to succeed, we must first believe that we can",
              "What you do today can improve all your tomorrows"
             ];
    var currentQuote = -1;

    displayQuote = function(quote)
    {
      $("#quote").html(quote);  
    }

    generateQuote = function()
    {
      var quoteNumbers = quotes.length;
      var newQuoteIndex = Math.floor(Math.random() * quoteNumbers);
      
      while(newQuoteIndex == currentQuote)
      {
        newQuoteIndex = Math.floor(Math.random() * quoteNumbers);
      }
        
      currentQuote = newQuoteIndex;
      return quotes[newQuoteIndex];
    }

    changeTweeterLink = function(quote)
    {
      var link = "http://twitter.com/home/?status=" + quote;
      
      $("#btn-tweet-quote").attr("href", link);
    }

    newQuote = function()
    {
      var quote = generateQuote();
      displayQuote(quote);
      changeTweeterLink(quote);  
    }

    registerGeneratorButtonClick = function()
    {
      $("#btn-quote-gen").click(function(){
        displayQuote(generateQuote());
      });
    }

    registerGeneratorButtonClick();
    newQuote();

  </script>
</body>
</html>
